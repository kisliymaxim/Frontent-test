<div class="container col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form class="mt-4" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <div class="form-group row" [ngClass]="{'has-danger':!loginForm.controls['username'].valid && loginForm.controls['username'].touched}">
            <label for="username" class="col-sm-3">Username</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" id="username" placeholder="Username" [formControl]="loginForm.controls['username']">
                <div *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched" class="form-control-feedback">You must include a username.</div>
            </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-danger':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}">
            <label for="password" class="col-sm-3">Password</label>
            <div class="col-sm-9">
                <input class="form-control" type="password" id="password" placeholder="Password" [formControl]="loginForm.controls['password']">
                <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" class="form-control-feedback">You must include a last name.</div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

    </form>
</div>
